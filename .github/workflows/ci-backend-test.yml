name: CI Back-end Test

on:
  push:
    branches:
      - '**'
      - '!main'
    paths:
      - 'sgcmapi/**'

jobs:

  main:
    name: CI Workflow Main
    uses: ./.github/workflows/ci-backend.yml
  
  merge:
    needs: main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Maven Compile/Test
        working-directory: sgcmapi/
        run: mvn compile test
